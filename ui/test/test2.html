<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
function loadModal(){
  $('#settingsModal').modal('show');
}
</script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
  <a href="#desiredlocation" onclick="loadModal()">link is here</a>
  <!-- Modal -->
  <div class="modal fade" id="settingsModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Advanced Settings</h4>
        </div>
        <div class="modal-body">
          <div id="input">
        <div id="input_banner">
          <table style="width: 100%" border="0">
          </table>
        </div>
        <form accept-charset="utf-8" target="_self" enctype="multipart/form-data"
          autocomplete="off"        
          name="task">
          <div class="form_div" id="form_config"><img class="icon" alt="" src="resources/icon_email.png">Please
            follow the instructions as provided below. When finished, click
            submit to save the changes.<br>
            <textarea rows="30" cols="70" id="config"></textarea> </div>
          <div class="form_div" id="form_submit" style="margin-top: 30px"> 
          </div>
        </form>
      </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
